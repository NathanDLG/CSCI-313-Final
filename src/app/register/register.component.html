<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" novalidate>

        <div class='container'>
            <h1>Register Your Account</h1>
            <p>Please fill out the form below to create an account.</p>

            <label>
                First Name:
                <input type="text" formControlName="fname" placeholder="Enter Your First Name..."/>
              </label>
          
              <br>
            
              <label>
                Last Name:
                <input type="text" formControlName="lname" placeholder="Enter Your Last Name..."/>
              </label>
            
              <br>
          
              <label>
                Username:
                <input type="text" formControlName="username" placeholder="Enter Your Username..." />
              </label>
            
              <br>
          
              <label>
                Password:
                <input type="password" formControlName="password" placeholder="Enter Your Password..."/>
              </label>
          
              <br>
            
              <button type = "submit">Submit</button>
        </div>
        
      
    </form>
</body>
</html>
