<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
</head>
<body>

  <p>calendar works!</p>


<div class = "buttons">
  <button (click)="onPreviousMonth()"> Previous </button>
  <span> {{ calendarCreator.getMonthName(monthNumber) }} &nbsp; {{ year }} </span>
  <button (click)="onNextMonth()"> Next </button>
</div>

<br>

<div class="calendar">
  <span *ngFor='let weekDay of weekDaysName' class="day">
    {{ weekDay }}
  </span>

  <span *ngFor='let day of monthDays' class="day">
    <div *ngIf = "day.num">
      <button (click)="toggleEdit('notes')">{{ day.num }}</button>
    </div>
  </span>
</div>


<div *ngIf="showNoteEditor">
  <app-notes [inputDay] = "day.num" (output) = "toggleEdit('start')"></app-notes>
  </div>

</body>
</html>
